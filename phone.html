<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <img width="20px" src="./img/telegram-used/arrow-pointing-left.png" alt="" class="imgleft">
        <p class="settings">settings</p>
        <div class="clear"></div>
        <div class="text">
            <h2>Your Phone Number</h2>
            <p>Please confirm your country code and</p>
            <p>enter your mobile phone number</p>
        </div>

        <div class="inp">
            <select name="country" id="country">
                <option value="usa">USA</option>
                <option value="russia">Russia</option>
                <option value="uk">UK</option>
                <option value="korea">Korea</option>
                <option value="uzb">Uzbekistan</option>
            </select>
            <form>
                <input type="number" placeholder="+1" class="code">
                <input type="number" placeholder="--- --- ---" class="number">
            </form>
            <a href="code.html" class="button btnbottom"> NEXT</a>
        </div>
    </div>
</body>
</html>
