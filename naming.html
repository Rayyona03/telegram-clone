<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naming Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <nav>
            <img width="30px" height="30px" src="./img/telegram-used/send.png" alt="" class="icon">
            <ul>
                <li><a href="#">Settings</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>

        <div class="text">
            <h2 class="naming2">Information and photo</h2>
            <p class="dark-p naming">Please enter your name and</p>
            <p class="dark-p naming">upload a photo</p>
        </div>

        <div class="info">
            <div class="info-left">
                <div class="camera">
                    <img width="80px" src="./img/telegram-used/camera.png" alt="">
                </div>
            </div>
            <div class="info-right">
                <form>
                    <input class="one" type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </form>
            </div>
        </div>
        <a href="chat.html" class="button">SIGN UP</a>
    </div>
</body>
</html>
